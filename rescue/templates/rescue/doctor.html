{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'rescue/mystyle.css' %}">
    <script src="https://use.fontawesome.com/4ad478e227.js"></script>
    <title>Doctor Form</title>
</head>
<div class="container">
    
    <br><h1>Doctor Form</h1><br><hr>
    <body>
        <form action="" method="post">
            {% csrf_token %}
            <div  class="container shadow-lg " style="width: 55%;">
                <fieldset>
                    {{form|crispy}}
                </fieldset>

                <button type="submit" class="btn btn-info text-center ">Submit</button>
            </div>
        </form><br><br>
    </body>
</div>

</html>
