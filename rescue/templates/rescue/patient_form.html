{% load tailwind_filters %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Patient Form</title>
</head>
<header class="text-gray-600 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
        <svg xmlns="https://images.unsplash.com/photo-1597058712635-3182d1eacc1e?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8aW5kaWElMjBmbGFnfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-red-500 rounded-full">
        </svg>
        <span class="ml-3 text-xl">India Rescue Mission</span>
      </a>
      <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
        <a href="{% url 'home-page' %}" class="mr-5 hover:text-gray-900">Home</a>
        <a href="{% url 'health_care_prov' %}" class="mr-5 hover:text-gray-900">Health Care Providers</a>
        <a href="" class="mr-5 hover:text-gray-900">-------</a>
        <a href="{% url 'doctor-form' %}" class="mr-5 hover:text-gray-900">Doctor's Form</a>
      </nav>
      <button class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Button
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </button>
    </div>
  </header><hr><hr>
<body>
  <style>
    .covid {
      background-image: url('https://images.unsplash.com/photo-1550895030-823330fc2551?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8d2hpdGUlMjBiYWNrZ3JvdW5kfGVufDB8MXwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');
      width: 100%;
      background-repeat: no-repeat;
      background-size: cover;


    }
  </style>
    <section class="text-gray-600 body-font covid ">
        <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-col text-center w-full mb-12">
                <h1 class="sm:text-5xl text-5xl font-medium title-font mb-4 text-gray-900">Patient Form</h1>
                <p class="lg:w-2/3 mx-auto leading-relaxed text-base">You are braver than you believe <br> stronger than you seem <br>Smarter than you think <br> and loved more than you know</p>
            </div>
            <div class="lg:w-6/6 md:w-2/2 bg-gray-100 rounded-lg p-8 flex flex-col w-full mt-10 md:mt-0">
                <form action="" method="post">
                    {% csrf_token %}

                    <fieldset>
                        {{form|crispy}}
                    </fieldset>


                    <button type="submit"
                        class="text-white bg-green-500 border-0 py-2 px-8 focus:outline-none hover:bg-green-600 rounded text-lg">Submit</button>
                </form>
            </div>
        </div>
    </section>


</body>
