{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Now</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'rescue/mystyle.css' %}">
  <script src="https://use.fontawesome.com/4ad478e227.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body style="background-image: url('%{static} /rescue/images/logos/background.jpg %')">
    <div class="row justify-content-center">
      <h1>Donate to Rescue India Mission</h1><br><br><br>
      <div class="col-lg-8">
        <form action="">
          <div class="row justify-content-center"><div class="col-md-4"><input type="text" name="Name" placeholder="Name goes here" class="form-control"><br><input type="email" name="Email" placeholder="Email goes here" class="form-control"></div><div class="col-md-4"><textarea rows="4" cols="40" type="Address" name="Address" placeholder="Address goes here" class="form-control"></textarea><br>
          </div></div>
          <div class="row justify-content-center"><div class="col-md-4"><input type="number" name="Contact" placeholder="Contact goes here" class="form-control"><br>
          </div><div class="col-md-4"><div class="row justify-content-start">
            <div class="col-md-4"><label class="form-control-label">Donate for: </label></div>
            <div class="col-md-8"><select class="form-control" name="Item" id="item">
              <option value="oxygencylinder">Oxygen Cylinder</option>
              <option value="oxygenconcentrator">Oxygen Concentrator</option>
              <option value="pulseoximeter">Pulse Oximeter</option>
              <option value="medicalsupplies">Medical Supplies</option>
            </select></div>
          </div>
          </div></div>
          <div class="row justify-content-center"><div class="col-md-4"><input type="number" min="100" name="Quantity" placeholder="Quantity goes here" class="form-control"><br>
          </div><br><br>
          <div class="col-md-4">
          </div>
          </div>
              <div class="row justify-content-center">
                <div class="col-md-3">
                  <label class="form-control-label">
                    <h3>Amount:</h3>
                  </label>
                </div>
                <div class="col-md-5" id="amount">
                  <h2>99</h2>
                </div>
              </div><br><br>
              <div class="row justify-content-center">
          <input type="submit" name="donate" id="submit" value="Proceed to Payment Gateway" class="form-control col-md-6 btn btn-primary rounded-pill">
        </div>
        </form>
      </div>
    
    
    
    </div>
</body>
</html>
